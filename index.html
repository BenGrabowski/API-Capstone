<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Capstone</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  
    <header>
    <h1>Search for Concerts</h1>
    </header>

        <form>
            <label for="location">City:</label>
            <input type="text" required name="location">
            <label for="start-date">Start Date:</label>
            <input type="date" name="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="date" name="end-date" required>
            <label for="max-results">Results</label>
            <input type="number" name="max-results" value="20" min="1" max="50">
            <input type="submit" id="submit">
        </form>

        <p id="error"></p>

    <main>
            
        <section>
            <ul id="concert-results" class="hidden">
            </ul>
        </section>
        
        <div id="content">
            <section id="youtube-player"></section>

            <section id="map">
            </section>
        </div>
    
    </main>
       
    <script src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
